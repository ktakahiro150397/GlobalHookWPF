---
# HookAppキー画像情報設定ファイル
# 〇注意点
# それぞれの項目のインデントを崩さないこと(インデントがデータ構造を表しているため)
# コロン":"の後に半角スペースが入力されていること(YAML仕様)
# KeyNameの値を変更しないこと(この名称をキーとしてロードするため)
#
# 〇設定方法
# KeyPic項目 : KeyNameに対応するキー画像の情報を入力する。
#    PicPath : HookApp.exeから画像への相対パス。
#   PicWitdh : キー画像の横幅(px)。
#   PicHeight: キー画像の縦幅(px)。
#
# KeyPos項目 : ベース画像に対して、このキー画像を表示する位置情報を入力する。
#    PosLeft : 画像左上を原点とした横方向の座標(px)。
#    PosTop  : 画像左上を原点として下方向の座標(px)。
#
# 〇フォーマット確認
# 入力後、以下URLに張り付けてエラーがなければフォーマットに問題なし
# http://yaml-online-parser.appspot.com/
#
#

- KeyName : "Escape"
  KeyPic:
    PicPath : "./Resources/Esc.png"
    PicWidth: 32
    PicHeight: 16
  KeyPos:
    PosLeft: 3
    PosTop : 3

- KeyName : "F1"
  KeyPic:
    PicPath : "./Resources/Esc.png"
    PicWidth: 32
    PicHeight: 16
  KeyPos:
    PosLeft: 3
    PosTop : 3

- KeyName : "F2"
  KeyPic:
    PicPath : "./Resources/Esc.png"
    PicWidth: 32
    PicHeight: 16
  KeyPos:
    PosLeft: 3
    PosTop : 3

