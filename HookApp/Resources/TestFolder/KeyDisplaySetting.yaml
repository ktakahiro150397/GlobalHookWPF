# HookAppキー画像情報設定ファイル
# 〇注意点
# ・それぞれの項目のインデントを崩さないこと(インデントがデータ構造を表しているため)
# ・コロン":"の後に半角スペースが入力されていること(YAML仕様)
# ・KeyNameの値を変更しないこと(この名称をキーとしてロードするため)
#
# 〇設定方法
# KeyPicName : 画像の名前。
#
# KeyPos項目 : ベース画像に対して、このキー画像を表示する位置情報を入力する。
#    PosLeft : ベース画像左上を原点とした右方向の座標(px)。
#    PosTop  : ベース画像左上を原点として下方向の座標(px)。
#
# 〇フォーマット確認
# 入力後、以下URLに張り付けてエラーがなければフォーマットに問題なし
# http://yaml-online-parser.appspot.com/
#
#

